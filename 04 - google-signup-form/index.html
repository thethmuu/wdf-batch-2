<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form>
          <h1 class="title">Create Your Google Account</h1>
          <div class="form-control">
            <input
              class="form-input"
              type="text"
              name="first-name"
              placeholder="First name"
            />
            <input
              class="form-input"
              type="text"
              name="last-name"
              placeholder="Last name"
            />
          </div>
          <div class="form-control">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="Username"
            />
          </div>
          <small>You can use letters, numbers & periods</small>
          <div class="form-control">
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="Password"
            />
            <input
              class="form-input"
              type="password"
              name="confirm-password"
              placeholder="Confirm"
            />
          </div>
          <small
            >Use 8 or more characters with a mix of letters, numbers &
            symbols</small
          >
          <div class="form-control">
            <input id="show-password" type="checkbox" name="show-password" />
            <label for="show-password">Show password</label>
          </div>

          <div class="buttons">
            <a href="#">Sign in instead</a>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="img-container">
        <img src="images/google-account.svg" alt="Google Account" />
        <p class="description">One account. All of Google working for you.</p>
      </div>
    </div>
  </body>
</html>
