<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unifeed Blog</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar container">
      <img class="logo" src="images/logo.svg" alt="Unifeed Logo" />
      <div class="nav-section">
        <!-- id can only be used once -->
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Features</li>
          <li class="nav-item">Pricing</li>
        </ul>
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </nav>

    <!-- hero section -->
    <section class="hero-section container">
      <div class="img-container">
        <img src="images/main-article.png" alt="hero image" />
      </div>

      <div>
        <h1 class="headline">
          Weekly Newsletter: Tweets for Higher Engagement
        </h1>
        <p class="description">
          In this weekly newsletter, we will be covering ten types of engaging
          tweets. This is the guide if you're just starting out on Twitter.
        </p>
        <div class="author-info">
          <img class="avatar" src="images/user-avatar.png" alt="User avatar" />
          <div class="info">
            <h2>Jessica Andrews</h2>
            <p>Content Manager</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
