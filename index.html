<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Listing</title>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="/images/movies.png" />
    <!-- font awesome for icons -->

    <header>
      <h1>Listing My Movies</h1>
    </header>
    <form class="submit-form">
      <input type="text" class="movie-input" />
      <button class="movie-button" type="submit">
        <i class="fa-solid fa-circle-plus"></i>Save
      </button>
    </form>
    <div class="movie-container">
      <ul class="movie-list">
